    <header
        class="header"
        x-data="{ open: false, isTopScroll: true }"
        @scroll.window="isTopScroll = window.pageYOffset === 0"

    >
        <div class="container__header">
            <div class="header__logo">Clean blog</div>
            <nav class="nav" :class="open ? 'nav__show' : ''">
                <button class="nav__button header__boton-cerrar" @click="open = false">

    <main>
        <section class="landing--contact">
            <div class="landing__texts">
                <div class="landing__title">Contact Me</div>
                <div class="landing__text">Have questions? I have answers</div>
            </div>
        </section>
        <section class="container">
            <div class="form__title">Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</div>
            <form class="form">
                <div class="form__display">
                    <label for="name" class="form__label">Name</label>
                    <input type="text" id="name" class="form__input">
                </div>
                <div class="form__display">
                    <label for="email" class="form__label">Email Address</label>
                    <input type="email" id="email" class="form__input">
                </div>
                <div class="form__display">
                    <label for="phone" class="form__label">Phone Number</label>
                    <input type="text" id="phone" class="form__input">
                </div>
                <div class="form__display">
                    <label for="message" class="form__label">Message</label>
                    <textarea id="message" class="form__input"></textarea>
                </div>
                <div class="button__send">
                    <button type="submit" class="button">SEND</button>
                </div>
            </form>
        </section>
    </main>
